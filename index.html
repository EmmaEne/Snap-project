<html lang="en">
  <head>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- navigation -->
    <header>
      <div id="blur"></div>
      <section class="nav">
        <img src="img/logo.svg" id="logo" />
        <div class="dropdown">
          <button class="btn dropdown-toggle fw-bold" type="button" data-toggle="dropdown">Features
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#"></a>To do</li>
            <li><a href="#"></a>Calendar</li>
            <li><a href="#">Shop</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn dropdown-toggle fw-bold" type="button" data-toggle="dropdown">Company
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#"></a>To do</li>
            <li><a href="#"></a>Calendar</li>
            <li><a href="#">Shop</a></li>
          </ul>
        </div>
        <p><a href="#" class="links">Career</a></p>
        <p><a href="#" class="links">About</a></p>
      </section>
      <div class="signup">
        <button id="login">Login</button>
        <button id="signup">Register</button>
        <i class="fa fa-bars" id="bars"></i>
      </div>
    </header>

    <!-- hero section -->
    <section id="hero">
      <div id="hero-text">
        <span class="big" id="bigOne">Make </span>
        <span class="big" id="bigTwo">remote work </span>
        <span class="txt">Get your team in sync, no matter your location.</span>
        <span class="txt">streamline processes, create team rituals,</span>
        <span class="txt">and watch productivity soar</span>
        <button>Learn more</button>
        <div class="logos">
          <img src="img/client-databiz.svg" />
          <img src="img/client-audiophile.svg" style="width: 13%" />
          <img src="img/client-meet.svg" />
          <img src="img/client-maker.svg" />
        </div>
      </div>
      <div id="hero-img"></div>
    </section>


    <div class="navigation">
      <span id="close"><i class="fa fa-close"></i></span>
      <div class="dropdown" id="first">
        <button class="btn dropdown-toggle fw-bold" type="button" data-toggle="dropdown">Features
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-link"></a>To do</li>
          <li><a href="#" class="dropdown-link"></a>Calendar</li>
          <li><a href="#" class="dropdown-link">Shop</a></li>
        </ul>
      </div>
      <div class="dropdown" id="second">
        <button class="btn dropdown-toggle fw-bold" type="button" data-toggle="dropdown">Company
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#"></a>To do</li>
          <li><a href="#"></a>Calendar</li>
          <li><a href="#">Shop</a></li>
        </ul>
      </div>
      <h3 class="links">Career</h3>
      <h3 class="link">About</h3>
      <button id="my-login">Login</button>
      <button id="signup">Register</button>
    </div>

    <script src="navbar.js"></script>

</html>
